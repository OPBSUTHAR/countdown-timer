<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Countdown Timer</h1>

    <div class="input-group">
      <input type="number" id="inputHours" placeholder="Hours" min="0" />
      <input type="number" id="inputMinutes" placeholder="Minutes" min="0" />
      <input type="number" id="inputSeconds" placeholder="Seconds" min="0" />
      <labellabel for="inputDate" class="hidden-label">Date</label>
      <input type="date" id="inputDate" title="Select date" placeholder="YYYY-MM-DD" />
    </div>

    <div class="button-group">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
      <button id="resetBtn">Reset</button>
      <button id="restartBtn">Restart</button>
    </div>

    <div id="message" class="message"></div>
    <div id="countdownContainer" class="countdowns"></div>

    <divdiv class="alert-buttons" id="alertControls">
      <button class="snooze" onclick="snoozeAlert()">Snooze</button>
      <button class="stop" onclick="stopAlert()">Stop</button>
    </div>
  </div>

  <!-- Short clear alarm sound -->
  <audio id="alarm" src="dhoom tune.mp3"></audio>

  <footer class="footer">
    <p>
      <h3>
        Developed By <span><strong>Ompprakash Suthar</strong></span>, &copy; 2025 CountDownTimer Master
      </h3>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
